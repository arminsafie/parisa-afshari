<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/boot/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./assets/css/cssgoogle1.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./assets/boot/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="row vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-9">
          <div class="row bg__img--login shadow__login">
            <div class="col-md-7 p-3">
              <form action="" class="d-flex flex-column align-items-center">
                <div class="form__group w-75 mt-4 mb-3">
                  <input
                    type="tel"
                    class="form__input text-start shadow py-3"
                    placeholder="شماره تلفن"
                    id="name"
                    required
                  />
                  <label for="name" class="form__label">شماره تلفن</label>
                </div>
                <div class="form__group w-75 mb-2">
                  <input
                    type="password"
                    class="form__input shadow py-3"
                    placeholder="رمز عبور"
                    id="name"
                    required
                  />
                  <label for="name" class="form__label">رمز عبور</label>
                </div>
              </form>
              <a href="" class="mb-4 login__a text-dark text-decoration-none">
                رمز عبور را فراموش کرده اید؟
              </a>

              <div class="mb-4 d-flex justify-content-center">
                <button class="btn btn__login--black w-75">ورود</button>
              </div>
              <a href="" class="mb-2 login__a text-dark text-decoration-none">
                آیا حساب کاربری ندارید؟</a
              >
              <a href="" class="mb-3 login__a text-dark text-decoration-none">
                ثبت‌نام</a
              >
            </div>
            <div class="col-md-5"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
